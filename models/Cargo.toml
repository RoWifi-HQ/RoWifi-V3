[package]
name = "rowifi-models"
version = "3.0.0"
authors = ["Gautam.A <gautam.abhyankar@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bson = "1"
itertools = "0"
lazy_static = "1"
prometheus = "0"
rowifi-redis = { path = "../redis" }
regex = "1"
serde = "1"
serde_cbor = "0"
serde_repr = "0"
twilight-http = { branch = "feature/slash", git = "https://github.com/Erk-/twilight" }
twilight-model = { branch = "feature/slash", git = "https://github.com/Erk-/twilight" }