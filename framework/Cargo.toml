[package]
name = "rowifi-framework"
version = "3.0.0"
authors = ["AsianIntel <gautam.abhyankar@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chacha20poly1305 = "0"
chrono = "0"
dashmap = "4"
framework-derive = { path = "./framework-derive" }
futures = "0"
itertools = "0"
patreon = { branch = "main", git = "https://github.com/AsianIntel/patreon" }
roblox = { path = "../roblox" }
rowifi-cache = { path = "../cache" }
rowifi-database = { path = '../database' }
rowifi-models = { path = "../models" }
tracing = "0"
tokio = { version = "1", features = ["time"] }
tokio-stream = { version = "0" }
tower = { version = "0", features = ["util", "limit"] }
transient-dashmap = { branch = "main", git = "https://github.com/AsianIntel/transient-dashmap" }
twilight-embed-builder = { branch = "feature/slash", git = "https://github.com/AsianIntel/twilight" }
twilight-model = { branch = "feature/slash", git = "https://github.com/AsianIntel/twilight" }
twilight-gateway = { branch = "feature/slash", git = "https://github.com/AsianIntel/twilight" }
twilight-http = { branch = "feature/slash", git = "https://github.com/AsianIntel/twilight" }
twilight-standby = { branch = "feature/slash", git = "https://github.com/AsianIntel/twilight" }
twilight-util = { branch = "feature/slash", git = "https://github.com/AsianIntel/twilight", features = ["link"] }
uwl = "0"